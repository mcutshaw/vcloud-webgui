{% extends "base.html" %}

{% block content %}
    <h1>Capture vApp Templates</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>

        <p>{{ form.error_override() }} {{ form.error_override.label }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    
{% endblock %}
